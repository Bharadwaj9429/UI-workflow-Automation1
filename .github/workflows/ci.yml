name: CI - Build and Validate React Components

on:
  workflow_dispatch:
  push:
    branches: [ master, auto/ui-1761563189205 ]
  pull_request:
    branches: [ master ]

jobs:
  build_test_artifact:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # ðŸ§© Force-install with legacy peer deps
    - name: Install dependencies (force legacy)
      run: |
        echo "=== Installing dependencies with legacy peer deps ==="
        npm install --legacy-peer-deps --force
        echo "=== Installation complete ==="

    # ðŸ§ª Run tests safely
    - name: Run tests and create results file
      run: |
        if [ -f package.json ]; then
          echo "=== Running tests ==="
          npm test -- --json --outputFile=test-results.json || true
        else
          echo "No package.json found, skipping tests" > test-results.json
        fi
      continue-on-error: true

    # ðŸ“¦ Upload test results
    - name: Upload Test Results Artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: test-results.json
        retention-days: 1
