name: UI Automation CI

on:
  workflow_dispatch: # This allows the n8n GitHub node to trigger it
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ] 

jobs:
  build_test_artifact:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'yarn' 

    - name: Install dependencies
      run: yarn install --frozen-lockfile 

    - name: Run tests and create results file
      # This command runs tests and is assumed to save a report to test-results.json
      run: yarn test --json --outputFile=test-results.json 
      # Note: The exact command depends on your test runner (e.g., Jest/Cypress)

    - name: Upload Test Results Artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: test-results.json # Upload the file saved in the previous step
        retention-days: 1
