name: Reusable CI Workflow

on:
  workflow_call:

jobs:
  build_test_artifact:
    # This job runs on a fresh computer provided by GitHub
    runs-on: ubuntu-latest
    
    # These are the steps it will run, in order
    steps:
      # Step 1: Downloads your repository's code onto the computer
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Installs Node.js on the computer
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Installs your project's dependencies
      - name: Install dependencies with legacy peer deps
        run: npm install --legacy-peer-deps --force

      # Step 4: Runs your tests
      - name: Run tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm test -- --json --outputFile=test-results.json || echo '{"testResults":[{"status":"failed"}]}' > test-results.json
          else
            echo '{"testResults":[],"message":"No tests configured"}' > test-results.json
          fi
        continue-on-error: true

      # ---
      # Step 5: Runs your n8n workflow
      # ---
      - name: Run n8n workflow to generate files
        uses: n8n-io/actions-n8n@v1
        with:
          # --- !!! CHECK THIS PATH !!! ---
          # Make sure this points to your saved n8n workflow .json file
          workflow: .n8n/workflows/your-workflow.json
        env:
          # This is the "password" that allows the n8n 'fs' code to work
          NODE_FUNCTION_ALLOW_BUILTIN: '*'
          # This token is needed for the *next* step to commit
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---
      # Step 6: Commits the files n8n just created
      # ---
      - name: Commit and push generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # This is the commit message it will use
          commit_message: "feat: Add generated AI files"
          # This tells it which files to look for
          file_pattern: "*.js *.json *.md *.ts *.html *.css"

      # Step 7: Uploads your test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: test-results.json
          retention-days: 1
